{% extends "core/base.html" %}
{% load static %}

{% block title %}
Create Policy
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_policy.css' %}">
{% endblock %}

{% block content %}
<div class="cp-page">

    <!-- Header -->
    <div class="cp-header">
        <h2 class="cp-title">Create Policy</h2>
    </div>

    <!-- Card -->
    <div class="cp-card">

        <form method="post" class="cp-form">
            {% csrf_token %}

            <!-- Title -->
            <div class="cp-group">
                <label class="cp-label">Title</label>
                <input
                    type="text"
                    name="title"
                    class="cp-input"
                    placeholder="Policy title"
                    required
                >
            </div>

            <!-- Description -->
            <div class="cp-group">
                <label class="cp-label">Description</label>
                <textarea
                    name="description"
                    class="cp-textarea"
                    placeholder="Policy description"
                    required
                ></textarea>
            </div>

            <!-- User Group -->
            <div class="cp-group">
                <select name="group" class="cp-select" required>
                    <option selected disabled>Select User Group</option>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Button -->
            <div class="cp-actions">
                <button type="submit" class="cp-btn">Publish</button>
            </div>

        </form>

    </div>
</div>
{% endblock %}
